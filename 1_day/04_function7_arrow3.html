<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
             전통적인 자바스크립트 함수 작성방법

             1) 함수 선언식(이름있는 함수)
                 
               function 함수명(){}

                함수명();

             2) 함수 표현식(이름없는 익명함수)
              ==> 자바스크립트에서는 함수를 데이터로 간주하여 처리한다.(일급객체:first-class)
               var 변수 = function(){};
               let 변수 = function(){};
               const 상수 = function(){};

               변수();

            3) arrow 함수 (ES6, *****)
             ==> 함수 표현식의 문법을 확장한 함수 작성 방법

             * 모든 함수의 기능별 형태 4가지
             가. 파라미터변수 없고 리턴값 없는 형태
             나. 파라미터변수 있고 리턴값 없는 형태
             다. 파라미터변수 없고 리턴값 있는 형태
             라. 파라미터변수 있고 리턴값 있는 형태

        */

        // 1. 파라미터변수 없고 리턴값 있는 형태

        var fun = function () {
            console.log("fun");
            return 100;
        };
        var result = fun();
        console.log(result);

        // 2. arrow 함수 ( => 자바스크립트,  -> 자바 )
        var fun = () => {
            console.log("arrow fun");
            return 1000;
        };

        var fun = () => {
            return 999;    // arrow 함수안에 return문장만 있는 경우 {}와 return 키워드 생략
        };

        var fun = () => 99999; //함수가 실행되서 실행결과 리턴
        // var fun = 99999;
        var result = fun();
        console.log(result);





    </script>
</head>

</html>
