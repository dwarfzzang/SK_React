<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
             전통적인 자바스크립트 함수 작성방법

             1) 함수 선언식(이름있는 함수)
                 
               function 함수명(){}

                함수명();

             2) 함수 표현식(이름없는 익명함수)
              ==> 자바스크립트에서는 함수를 데이터로 간주하여 처리한다.(일급객체:first-class)
               var 변수 = function(){};
               let 변수 = function(){};
               const 상수 = function(){};

               변수();
        */

        //1. 함수 선언식
        function fun1() {
            console.log("fun1");
        }
        fun1();


        //2. 함수 표현식
        var fun2 = function () {
            console.log("fun2");
        };
        fun2();


    </script>
</head>

<body>

</body>

</html>
