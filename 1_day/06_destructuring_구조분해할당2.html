<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
             구조 분해 할당(destructuring)-(*****)
            => 구조(배열, JSON객체) 손쉽게 분해해서 새로운 변수에 할당하는 방법

        */

        //1. 이전 방식
        var obj = { v1: 100, v2: 200 };
        console.log("1. dot 이용:", obj.v1, obj.v2);

        var key = "v1";
        console.log("2. [key] 이용(연관배열):", obj[key], obj["v2"]);


        //2. destructuring
        var { v1, v2 } = { v1: 999, v2: 888 };
        console.log(v1, v2);

        var v1, v2;
        ({ v1, v2 } = { v1: 777, v2: 897 });
        console.log(v1, v2);

        //3. destructuring ==> key값이 일치하거나 갯수가 일치하지 않는경우
        // default 파라미터
        var { v1, v3 = 999 } = { v1: 22, v2: 33 };
        console.log(v1, v3);

        // rest 파라미터
        var { v1, ...rest } = { v1: 999, v2: 888, v3: 564, v4: 784 };
        console.log(v1, rest);

        //3. destructuring ==> 변수명 다르게.

        var p1, p2;
        ({ v1: p1, v2: p2 } = { v1: 234, v2: 654 });
        console.log(p1, p2);

    </script>
</head>

<body>

</body>

</html>
