<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
             구조 분해 할당(destructuring)-(*****)
            => 구조(배열, JSON객체) 손쉽게 분해해서 새로운 변수에 할당하는 방법

        */

        //1. 이전 방식
        function fun(n) {
            console.log(n[0], n[1]);
        }

        var arr = [10, 20];
        fun(arr);
        fun([10, 20]);

        //2. destructuring
        function fun([n, n2]) {
            console.log(n, n2);
        }
        var fun = function ([n, n2]) {
            console.log(n, n2);
        };

        // (*****)
        const fun_x = ([n, n2]) => {
            console.log(n, n2);
        };

        fun_x([100, 200]);

        //3. destructuring ==> 갯수가 다른 경우
        //default 파라미터
        var fun = ([n = 58, n2 = 7896]) => {
            console.log(n, n2);
        };
        fun([456]);

        // rest 파라미터
        var fun = ([n, n3, ...n2]) => {
            console.log(n, n3, n2);
            var [x, y] = n2; // n2가 배열이기 때문에 destructuring 사용 가능합니다.
            console.log(x, y);
        };
        fun([1, 2, 3, 4]);

    </script>
</head>

</body>

</html>
