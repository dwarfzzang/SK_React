<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            함수 특징
            1. 호출해야 실행이 된다.
            2. 호출시 인자값의 갯수와 파라미터 변수가 갯수가 달라도 된다.
            3. default 파라미터 사용 가능(ES6)
            4. rest 파라미터 사용 가능(ES6)
        */

        // rest 파라미터 (*****)
        function fun(n = 999, ...n2) {
            console.log(n, n2);
        }
        fun();
        fun(10, 20);
        fun(10, 20, 30);
        fun(10, 20, 30, 40);



    </script>
</head>
