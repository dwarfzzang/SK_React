<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
             구조 분해 할당(destructuring)-(*****)
            => 구조(배열, JSON객체) 손쉽게 분해해서 새로운 변수에 할당하는 방법

        */

        //1. 이전 방식
        var arr = [10, 20, 30];

        var a1 = arr[0];
        var a2 = arr[1];
        var a3 = arr[2];
        console.log(a1, a2, a3);

        //2. destructuring
        var arr = [100, 200, 300];

        var [a1, a2, a3] = [100, 200, 300];
        console.log(a1, a2, a3);

        var a1, a2, a3;
        [a1, a2, a3] = [1000, 2000, 3000];
        console.log(a1, a2, a3);

        //3. destructuring : 값과 변수 갯수가 다른 경우
        // default 파라미터 사용 가능

        var [a1, a2, a3, a4 = 999] = [100, 200, 300];
        console.log(a1, a2, a3, a4); // 100, 200, 300, undefined

        // rest 파라미터 사용 가능
        var [a1, ...a2] = [100, 200, 300];
        console.log(a1, a2);

    </script>
</head>

<body>

</body>

</html>
